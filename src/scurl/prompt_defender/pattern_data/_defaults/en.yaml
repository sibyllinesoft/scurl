language: en
name: English
version: "1.0"

patterns:
  instruction_override:
    - 'ignore\s+(all\s+)?(previous|prior|above|earlier|preceding)\s+(instructions?|prompts?|rules?|guidelines?|directions?|commands?)'
    - 'disregard\s+(all\s+)?(previous|prior|earlier|above|preceding)'
    - 'forget\s+(everything\s+)?(above|before|prior|previous|earlier)'
    - 'do\s+not\s+follow\s+(the\s+)?(previous|above|prior|earlier)'
    - 'override\s+(all\s+)?(previous|prior|earlier)'
    - 'stop\s+following\s+(your\s+)?(previous|original|initial)'
    - 'new\s+instructions?\s*[:=]'
    - 'actual\s+instructions?\s*[:=]'
    - 'real\s+instructions?\s*[:=]'
    - 'updated?\s+instructions?\s*[:=]'

  role_injection:
    - 'you\s+are\s+now\s+'
    - 'from\s+now\s+on\s*[,:]?\s*(you|your)'
    - 'act\s+as\s+(if\s+)?(you\s+)?(are\s+|were\s+)?'
    - 'pretend\s+(to\s+be|you\s+are|you''re|that\s+you)'
    - 'your\s+new\s+(role|goal|purpose|instruction|directive|objective)'
    - 'imagine\s+(that\s+)?you\s+(are|were)'
    - 'roleplay\s+as'
    - 'switch\s+to\s+.{0,30}\s+mode'
    - 'you\s+must\s+now\s+(act|be|become)'
    - 'for\s+the\s+rest\s+of\s+this\s+(conversation|session|chat)'
    - 'behave\s+(like|as)\s+(a|an)'
    - 'assume\s+the\s+(role|identity|persona)'
    - 'you\s+will\s+(now\s+)?(respond|act|behave)'

  system_manipulation:
    - '(admin|administrator|developer|god|sudo|root|maintenance|debug)\s+mode'
    - 'system\s+(override|prompt|instruction|message|command)'
    - 'unlock\s+(all\s+)?(restrictions?|capabilities?|features?|access)'
    - 'disable\s+(all\s+)?(safety|security|content\s+)?(filters?|guards?|restrictions?|limits?)'
    - 'bypass\s+(all\s+)?(restrictions?|filters?|safety|security|limits?)'
    - 'enable\s+(unrestricted|unlimited|full)\s+(mode|access)'
    - 'remove\s+(all\s+)?(limitations?|restrictions?|filters?)'
    - 'without\s+(any\s+)?(restrictions?|limitations?|filters?)'
    - 'turn\s+off\s+(safety|security|content)?\s*(filters?|checks?|restrictions?)'
    - 'deactivate\s+(safety|security|content)\s+(filters?|checks?)'
    - 'override\s+safety'
    - 'ignore\s+(safety|content)\s+(guidelines?|policies?|filters?)'

  prompt_leak:
    - 'reveal\s+(your\s+)?(system\s+)?(prompt|instructions?|directives?)'
    - 'show\s+(me\s+)?(your\s+)?(system\s+)?(prompt|instructions?|rules?|directives?)'
    - 'what\s+(are|is|were)\s+(your\s+)?(system\s+)?(prompt|instructions?|rules?|directives?)'
    - '(print|display|output|echo|write|repeat)\s+(your\s+)?(system\s+)?(prompt|instructions?|directives?)'
    - 'tell\s+me\s+(your|the)\s+(system\s+)?(prompt|instructions?)'
    - '(initial|original|hidden|secret|base)\s+(prompt|instructions?|directives?)'
    - 'what\s+were\s+you\s+(told|instructed|programmed)'
    - '(copy|paste|quote)\s+(your\s+)?(system\s+)?(prompt|instructions?)'
    - '(beginning|start)\s+of\s+(your\s+)?(prompt|instructions?)'

  jailbreak_keywords:
    - '\bDAN\b'
    - '\bjailbreak(ed|ing)?\b'
    - 'do\s+anything\s+now'
    - '(evil|dark|shadow|unrestricted|unfiltered)\s+(mode|assistant|ai|version)'
    - '(no|without|ignore)\s+(ethical|moral)\s+(guidelines?|restrictions?|limits?)'
    - 'hypothetically\s+(speaking|if)'
    - 'for\s+(educational|research|academic)\s+purposes?\s+only'
    - 'in\s+a\s+fictional\s+(scenario|world|context)'
    - '(opposite|anti)\s+day'
    - 'chaos\s+mode'
    - 'maximum\s+freedom'
    - 'no\s+censorship'
    - 'uncensored\s+(mode|response|version)'
    - '(bypass|skip|avoid)\s+(all\s+)?safeguards?'

  encoding_markers:
    - 'base64\s*[:=]'
    - 'decode\s+(this|the\s+following|below)'
    - 'encoded\s+(message|instruction|prompt)'
    - '\\x[0-9a-fA-F]{2}'
    - '&#x?[0-9a-fA-F]+;'
    - '%[0-9a-fA-F]{2}'
    - '\\u[0-9a-fA-F]{4}'
    - 'rot13'
    - 'caesar\s+cipher'

  suspicious_delimiters:
    - '\[\s*system\s*\]'
    - '\[\s*instruction[s]?\s*\]'
    - '\[\s*admin\s*\]'
    - '\[\s*assistant\s*\]'
    - '\[\s*user\s*\]'
    - '<\|?\s*(system|instruction|user|assistant|im_start|im_end)\s*\|?>'
    - '###\s*(system|instruction|new\s+task)'
    - '\*\*\*\s*(override|system|admin)'
    - '={3,}\s*(system|instruction|override)'
    - '```\s*(system|instruction|override)'
    - '---\s*(system|instruction|begin)'

motifs:
  instruction_override:
