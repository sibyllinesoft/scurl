    - 'forget everything'
    - 'new instructions'
    - 'actual instructions'
    - 'real instructions'
    - 'override previous'
    - 'stop following'
    - 'do not follow'

  role_injection:
    - 'you are now'
    - 'from now on'
    - 'act as'
    - 'pretend to be'
    - 'your new role'
    - 'imagine you are'
    - 'roleplay as'
    - 'switch to mode'
    - 'behave like'
    - 'assume the role'

  system_manipulation:
    - 'admin mode'
    - 'developer mode'
    - 'god mode'
    - 'sudo mode'
    - 'debug mode'
    - 'system override'
    - 'unlock restrictions'
    - 'disable safety'
    - 'bypass filters'
    - 'enable unrestricted'
    - 'remove limitations'
    - 'turn off filters'

  prompt_leak:
    - 'reveal your prompt'
    - 'show me your instructions'
    - 'what are your rules'
    - 'print your prompt'
    - 'tell me your instructions'
    - 'initial prompt'
    - 'hidden instructions'
    - 'secret prompt'
    - 'beginning of prompt'

  jailbreak:
    - 'do anything now'
    - 'jailbreak'
    - 'evil mode'
    - 'unrestricted mode'
    - 'unfiltered mode'
    - 'no ethical guidelines'
    - 'hypothetically speaking'
    - 'educational purposes only'
    - 'fictional scenario'
    - 'chaos mode'
    - 'no censorship'
    - 'bypass safeguards'

  delimiters:
    - '[system]'
    - '[instruction]'
    - '[admin]'
    - '[assistant]'
    - '<|system|>'
    - '<|im_start|>'
    - '### system'
    - '*** override'
    - '=== system'
    - '``` system'
