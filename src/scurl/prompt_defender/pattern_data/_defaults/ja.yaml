language: ja
name: Japanese
version: "1.0"

# CJK-specific: word boundaries don't apply
settings:
  word_boundaries: false

patterns:
  instruction_override:
    - '(以前の|前の|上記の|先の)(指示|指令|ルール|命令)(を|は)?(無視|忘れ)'
    - '(すべて|全て)の(指示|指令|ルール)(を|は)?(無視|忘れ)'
    - '上記(を|の内容を)忘れて'
    - '前の(内容|指示|指令)(を|は)?無視(して|する)'
    - '(従わないで|従うな)(ください)?'
    - '新しい指示[:：=]?'
    - '本当の指示[:：=]?'
    - '実際の指示[:：=]?'
    - '更新された指示[:：=]?'

  role_injection:
    - 'あなたは(今|これから)'
    - '今から(あなたは|君は)'
    - 'として(振る舞って|行動して|演じて)'
    - 'のふりをして'
    - 'を演じて'
    - 'あなたの新しい(役割|目標|目的)'
    - '(想像して|イメージして)(ください)?あなたは'
    - 'ロールプレイ(して|する)'
    - 'モードに切り替えて'
    - '(のように|みたいに)(振る舞って|行動して)'
    - '(役割|アイデンティティ|ペルソナ)を(引き受けて|担って)'
    - 'この(会話|セッション|チャット)の残りの間'

  system_manipulation:
    - '(管理者|アドミン|開発者|神|スーパーユーザー|デバッグ|メンテナンス)モード'
    - 'システム(オーバーライド|指示|命令|メッセージ)'
    - '(すべての)?(制限|機能|能力|アクセス)(を|の)?(解除|アンロック)'
    - '(安全|セキュリティ|コンテンツ)?(フィルター|ガード|制限|制約)(を|の)?(無効化|無効に|オフに)'
    - '(制限|フィルター|安全|セキュリティ|制約)(を|の)?バイパス'
    - '(無制限|無限|フル)(モード|アクセス)(を|の)?有効(化|に)'
    - '(制限|制約|フィルター)(を|の)?(削除|除去)'
    - '(制限|制約|フィルター)(なし|無し)で'
    - '(安全|セキュリティ|コンテンツ)?(フィルター|チェック|制限)(を|の)?(オフ|切って)'
    - '(安全|コンテンツ)(ガイドライン|ポリシー|フィルター)(を|は)?(無視|無視して)'

  prompt_leak:
    - '(あなたの)?(システム)?(プロンプト|指示|指令)(を|の)?(明かして|見せて|教えて)'
    - '(あなたの)?(システム)?(プロンプト|指示|ルール)(を|の)?表示(して|する)'
    - '(あなたの)?(システム)?(プロンプト|指示|ルール)は(何|なん)(ですか)?'
    - '(あなたの)?(システム)?(プロンプト|指示)(を|の)?(印刷|出力|書いて|繰り返して)'
    - '(あなたの)?(システム)?(プロンプト|指示)(を|の)?教えて'
    - '(初期|元の|隠された|秘密の|基本)(プロンプト|指示|指令)'
    - '何を(言われた|指示された|プログラムされた)'
    - '(あなたの)?(システム)?(プロンプト|指示)(を|の)?(コピー|ペースト|引用)'

  jailbreak_keywords:
    - 'DAN'
    - 'ジェイルブレイク'
    - '脱獄'
    - '今すぐ何でもして'
    - '(邪悪|ダーク|無制限|フィルターなし)(モード|アシスタント|AI|バージョン)'
    - '(倫理|道徳)(ガイドライン|制限|制約)(なし|無し|を無視)'
    - '仮定の(話|場合)'
    - '教育(目的|用途)のみ'
    - '架空の(シナリオ|世界|コンテキスト)(で|において)'
    - 'カオスモード'
    - '最大の自由'
    - '検閲なし'
    - '無検閲(モード|レスポンス|バージョン)'
    - 'セーフガード(を|の)?(バイパス|スキップ|回避)'

  encoding_markers:
    - 'base64[:：=]?'
    - '(これ|以下)(を|の)?デコード(して|する)'
    - '(エンコード|暗号化)された(メッセージ|指示|プロンプト)'

  suspicious_delimiters:
    - '\[システム\]'
    - '\[指示\]'
    - '\[管理者\]'
    - '\[アシスタント\]'
    - '\[ユーザー\]'

