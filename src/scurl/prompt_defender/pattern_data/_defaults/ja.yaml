    - '開発者モード'
    - '神モード'
    - '制限を解除'
    - '安全を無効化'
    - 'フィルターをバイパス'
    - '無制限'
    - '制限を削除'

  prompt_leak:
    - 'プロンプトを明かして'
    - '指示を見せて'
    - 'ルールは何'
    - '指示を教えて'
    - '初期プロンプト'
