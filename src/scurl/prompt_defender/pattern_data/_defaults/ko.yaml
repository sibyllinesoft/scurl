    - '이제부터'
    - '처럼 행동해'
    - '인 척 해'
    - '새로운 역할'
    - '상상해 봐 너는'
    - '처럼 연기해'

  system_manipulation:
    - '관리자 모드'
    - '개발자 모드'
    - '신 모드'
    - '제한 해제'
    - '안전 비활성화'
    - '필터 우회'
    - '무제한'
    - '제한 제거'

  prompt_leak:
    - '프롬프트를 보여줘'
    - '지시를 알려줘'
    - '규칙이 뭐야'
    - '초기 프롬프트'
