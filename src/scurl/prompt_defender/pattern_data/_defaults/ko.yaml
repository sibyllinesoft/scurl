language: ko
name: Korean
version: "1.0"

# Korean uses spaces between words but no word boundaries like CJK
settings:
  word_boundaries: false

patterns:
  instruction_override:
    - '(이전|위의|앞의|기존)\s*(지시|지침|명령|규칙)(을|를|은|는)?\s*(무시|잊어|잊으|무효화)'
    - '(모든|전부)\s*(지시|지침|명령)(을|를)?\s*(무시|잊어)'
    - '(위에|앞에)\s*(있는|나온)\s*(내용|것)(을|를)?\s*(잊어|무시)'
    - '새로운\s*지시[:：=]?'
    - '실제\s*지시[:：=]?'
    - '진짜\s*지시[:：=]?'

  role_injection:
    - '(지금부터|이제부터|앞으로)\s*(너는|당신은)'
    - '너는\s*이제\s*'
    - '(처럼|같이)\s*(행동해|행동하세요|연기해)'
    - '(인\s*척|처럼)\s*해'
    - '새로운\s*(역할|목표|목적)'
    - '(상상해|가정해)\s*(봐|보세요)?\s*(너|당신)(는|이)'
    - '역할\s*놀이'
    - '모드(로|에)\s*전환'

  system_manipulation:
    - '(관리자|개발자|신|루트|디버그|유지보수)\s*모드'
    - '시스템\s*(무시|재정의|명령|지시)'
    - '(모든)?\s*(제한|제약)(을|를)?\s*(해제|풀어|제거)'
    - '(안전|보안|콘텐츠)?\s*(필터|가드|제한)(을|를)?\s*(비활성화|끄|제거)'
    - '(제한|필터|안전|보안)(을|를)?\s*우회'
    - '(무제한|제한\s*없는|전체)\s*(모드|접근)(을|를)?\s*(활성화|켜)'
    - '(제한|필터)(을|를)?\s*(제거|삭제)'
    - '(제한|필터)\s*없이'

  prompt_leak:
    - '(너의|당신의)?\s*(시스템)?\s*(프롬프트|지시|지침)(을|를)?\s*(보여|공개|알려)'
    - '(너의|당신의)?\s*(시스템)?\s*(프롬프트|지시|규칙)(이|가)?\s*(뭐|무엇)'
    - '(출력|인쇄|표시|반복)(해)?\s*(너의|당신의)?\s*(프롬프트|지시)'
    - '(초기|원래|숨겨진|비밀)\s*(프롬프트|지시)'
    - '(뭐라고|무엇을)\s*(지시|명령)\s*받았'

  jailbreak_keywords:
    - 'DAN'
    - '탈옥'
    - '지금\s*뭐든지\s*해'
    - '(악|어둠|무제한|필터\s*없는)\s*(모드|어시스턴트|AI|버전)'
    - '(윤리|도덕)\s*(지침|제한)\s*(없이|무시)'
    - '가정적으로\s*(말하면)?'
    - '(교육|연구|학술)\s*목적(으로|만)'
    - '가상의\s*(시나리오|세계|상황)(에서)?'
    - '혼돈\s*모드'
    - '검열\s*없'
    - '안전장치(를)?\s*(우회|건너뛰|회피)'

  encoding_markers:
    - 'base64[:：=]?'
    - '(이것|다음)(을|를)?\s*디코딩'
    - '(인코딩|암호화)(된|한)\s*(메시지|지시|프롬프트)'

  suspicious_delimiters:
    - '\[시스템\]'
    - '\[지시\]'
    - '\[관리자\]'
    - '\[어시스턴트\]'
    - '\[사용자\]'

