language: ru
name: Russian
version: "1.0"

patterns:
  instruction_override:
    - 'игнорируй\s+(все\s+)?(предыдущие|прошлые|вышеуказанные)\s+(инструкции|указания|правила|команды)'
    - 'забудь\s+(все\s+)?(предыдущее|вышесказанное|прошлое)'
    - 'забудь\s+(все\s+)?(предыдущие|прошлые)\s+(инструкции|указания|правила)'
    - 'не\s+следуй\s+(предыдущим|прошлым)\s+(инструкциям|указаниям|правилам)'
    - 'отмени\s+(все\s+)?(предыдущие|прошлые)\s+(инструкции|указания)'
    - 'новые\s+инструкции[:：=]?'
    - 'настоящие\s+инструкции[:：=]?'
    - 'реальные\s+инструкции[:：=]?'

  role_injection:
    - 'теперь\s+ты\s+'
    - 'с\s+этого\s+момента\s+(ты|вы)'
    - 'отныне\s+(ты|вы)'
    - 'веди\s+себя\s+(как|словно|будто)'
    - 'притворись\s+(что\s+ты|кем-то)'
    - 'представь\s+(себе\s+)?(что\s+)?ты'
    - 'твоя\s+новая\s+(роль|цель|задача)'
    - 'играй\s+роль'
    - 'переключись\s+(в|на)\s+.{0,20}\s*режим'
    - 'действуй\s+как'
    - 'прими\s+(роль|личность)'

  system_manipulation:
    - '(админ|администратор|разработчик|бог|рут|отладка|техобслуживание)\s*режим'
    - 'системн(ое|ый|ая)\s+(переопределение|команда|указание|сообщение)'
    - 'разблокируй\s+(все\s+)?(ограничения|возможности|функции|доступ)'
    - '(отключи|выключи)\s+(все\s+)?(безопасность|защит|фильтр|ограничени)'
    - 'обойди\s+(все\s+)?(ограничения|фильтры|безопасность|защиту)'
    - '(включи|активируй)\s+(неограниченный|полный)\s+(режим|доступ)'
    - 'убери\s+(все\s+)?(ограничения|лимиты|фильтры)'
    - 'без\s+(каких-либо\s+)?(ограничений|лимитов|фильтров)'
    - 'отключи\s+(все\s+)?(проверки\s+)?безопасност'
    - 'игнорируй\s+(правила|политику)\s+(безопасности|контента)'

  prompt_leak:
    - '(покажи|раскрой|открой)\s+(свой|твой)?\s*(системн(ый|ое))?\s*(промпт|инструкци|указани)'
    - '(как(ой|ие)|что)\s+(твой|твои|ваш|ваши)?\s*(системн(ый|ые))?\s*(промпт|инструкци|правила)'
    - '(выведи|напечатай|покажи|повтори)\s+(свой|твой)?\s*(системн(ый|ое))?\s*(промпт|инструкци)'
    - 'скажи\s+мне\s+(свои|твои)\s*(системн(ые|ое))?\s*(промпт|инструкци|правила)'
    - '(начальн(ый|ые)|исходн(ый|ые)|скрыт(ый|ые)|секретн(ый|ые))\s*(промпт|инструкци|указани)'
    - '(что|как)\s+тебе\s+(сказали|указали|запрограммировали)'
    - '(скопируй|процитируй)\s+(свой|твой)?\s*(системн(ый|ое))?\s*(промпт|инструкци)'

  jailbreak_keywords:
    - '\bDAN\b'
    - 'джейлбрейк'
    - 'взлом'
    - 'делай\s+что\s+угодно'
    - '(злой|тёмный|неограниченный|нефильтрованный)\s*(режим|помощник|ИИ|версия)'
    - '(без|игнорируй)\s+(этическ(их|ие)|моральн(ых|ые))\s*(принцип|ограничени|правил)'
    - 'гипотетически\s*(говоря)?'
    - '(в|для)\s+(образовательных|исследовательских|учебных)\s+целях'
    - 'в\s+вымышленном\s+(сценарии|мире|контексте)'
    - 'режим\s+хаоса'
    - 'без\s+цензуры'
    - '(обойди|пропусти|избегай)\s+(все\s+)?защит'

  encoding_markers:
    - 'base64[:：=]?'
    - '(декодируй|расшифруй)\s+(это|следующее)'
    - '(закодированн(ое|ый|ая)|зашифрованн(ое|ый|ая))\s*(сообщение|инструкция|промпт)'
    - 'rot13'

  suspicious_delimiters:
    - '\[систем(а|ный)\]'
    - '\[инструкци(я|и)\]'
    - '\[админ\]'
    - '\[ассистент\]'
    - '\[пользователь\]'

motifs:
  instruction_override:
    - 'игнорируй инструкции'
    - 'игнорируй все предыдущее'
    - 'забудь инструкции'
    - 'забудь все'
    - 'новые инструкции'
    - 'настоящие инструкции'
    - 'отмени правила'
    - 'не следуй'

  role_injection:
    - 'теперь ты'
    - 'с этого момента'
    - 'веди себя как'
    - 'притворись'
    - 'новая роль'
    - 'представь что ты'
    - 'действуй как'

  system_manipulation:
    - 'админ режим'
    - 'режим разработчика'
    - 'режим бога'
    - 'разблокируй ограничения'
    - 'отключи безопасность'
    - 'обойди фильтры'
    - 'без ограничений'
    - 'убери лимиты'

  prompt_leak:
    - 'покажи свой промпт'
    - 'покажи инструкции'
    - 'какие твои правила'
    - 'скажи мне инструкции'
    - 'начальный промпт'
    - 'секретный промпт'

  jailbreak:
    - 'делай что угодно'
    - 'джейлбрейк'
    - 'злой режим'
    - 'неограниченный режим'
    - 'нефильтрованный режим'
    - 'без этики'
    - 'образовательных целях'
    - 'вымышленный сценарий'
    - 'режим хаоса'
    - 'без цензуры'

  delimiters:
    - '[система]'
    - '[инструкция]'
    - '[админ]'
    - '[ассистент]'
