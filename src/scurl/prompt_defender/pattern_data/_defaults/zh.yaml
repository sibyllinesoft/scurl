language: zh
name: Chinese
version: "1.0"

# CJK-specific: word boundaries don't apply
settings:
  word_boundaries: false

patterns:
  instruction_override:
    - '忽略(之前的|以前的|上面的|先前的)(指令|指示|规则|命令)'
    - '忘记(之前的|以前的|上面的|先前的)(内容|指令|指示|规则)'
    - '无视(之前的|以前的|上面的|先前的)(指令|指示|规则)'
    - '不要遵循(之前的|以前的|先前的)(指令|指示|规则)'
    - '覆盖(之前的|以前的|先前的)(指令|指示|规则)'
    - '新(的)?指令[:：=]'
    - '真正的指令[:：=]'
    - '实际的指令[:：=]'
    - '更新的指令[:：=]'

  role_injection:
    - '你现在是'
    - '从现在开始[,，]?(你|你的)'
    - '扮演'
    - '假装(你是|成为)'
    - '你的新(角色|目标|任务)'
    - '想象(一下)?你是'
    - '角色扮演'
    - '切换到.{0,15}模式'
    - '你必须现在(表现|成为|变成)'
    - '在(这次|这个)(对话|会话|聊天)的剩余部分'
    - '表现得像'
    - '承担(这个)?(角色|身份|人格)'
    - '你(将会|会)(回应|表现|行动)'

  system_manipulation:
    - '(管理员|开发者|上帝|超级用户|调试|维护)模式'
    - '系统(覆盖|指令|命令|消息)'
    - '解锁(所有)?(限制|功能|能力|访问)'
    - '禁用(所有)?(安全|内容)?(过滤器|防护|限制|限额)'
    - '绕过(所有)?(限制|过滤器|安全|限额)'
    - '启用(不受限制|无限|完全)(的)?(模式|访问)'
    - '移除(所有)?(限制|限额|过滤器)'
    - '没有(任何)?(限制|限额|过滤器)'
    - '关闭(安全|内容)?(过滤器|检查|限制)'
    - '忽略(安全|内容)(准则|政策|过滤器)'

  prompt_leak:
    - '(透露|揭示)(你的)?(系统)?(提示|指令|指示)'
    - '(显示|展示)(给我)?(你的)?(系统)?(提示|指令|规则)'
    - '(你的)?(系统)?(提示|指令|规则)是什么'
    - '(打印|输出|显示|重复)(你的)?(系统)?(提示|指令)'
    - '告诉我(你的)?(系统)?(提示|指令)'
    - '(初始|原始|隐藏|秘密|基础)(提示|指令|指示)'
    - '你被(告知|指示|编程)做什么'
    - '(复制|粘贴|引用)(你的)?(系统)?(提示|指令)'

  jailbreak_keywords:
    - 'DAN'
    - '越狱'
    - '现在做任何事'
    - '(邪恶|黑暗|不受限制|未过滤)(的)?(模式|助手|AI|版本)'
    - '(没有|无视)(道德|伦理)(准则|限制|限额)'
    - '假设性地(说|讲)?'
    - '(仅供|用于)(教育|研究|学术)目的'
    - '在(虚构的|假想的)(场景|世界|背景)中'
    - '混乱模式'
    - '最大自由'
    - '无审查'
    - '未审查(的)?(模式|回复|版本)'
    - '(绕过|跳过|避免)(所有)?安全措施'

  encoding_markers:
    - 'base64[:：=]'
    - '解码(这个|以下|下面)'
    - '(编码的|加密的)(消息|指令|提示)'

  suspicious_delimiters:
    - '\[系统\]'
    - '\[指令\]'
    - '\[管理员\]'
    - '\[助手\]'
    - '\[用户\]'

motifs:
  instruction_override:
    - '忽略之前的指令'
    - '忽略所有指令'
    - '忘记上面的'
    - '忘记一切'
    - '新指令'
    - '真正的指令'
    - '覆盖指令'
    - '不要遵循'

  role_injection:
    - '你现在是'
    - '从现在开始'
    - '扮演'
    - '假装是'
    - '你的新角色'
    - '想象你是'
    - '表现得像'
    - '承担角色'

  system_manipulation:
    - '管理员模式'
    - '开发者模式'
    - '上帝模式'
    - '解锁限制'
    - '禁用安全'
    - '绕过过滤器'
    - '无限制'
    - '移除限制'

  prompt_leak:
    - '透露你的提示'
    - '显示你的指令'
    - '你的规则是什么'
    - '告诉我你的指令'
    - '初始提示'
    - '秘密提示'
    - '你被告知什么'

  jailbreak:
    - '现在做任何事'
    - '越狱'
    - '邪恶模式'
    - '不受限制模式'
    - '未过滤模式'
    - '无道德准则'
    - '假设性地说'
    - '教育目的'
    - '虚构场景'
    - '混乱模式'
    - '无审查'

  delimiters:
    - '[系统]'
    - '[指令]'
    - '[管理员]'
    - '[助手]'
