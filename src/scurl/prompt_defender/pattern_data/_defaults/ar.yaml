language: ar
name: Arabic
version: "1.0"

# Arabic is RTL but uses spaces between words
settings:
  word_boundaries: false

patterns:
  instruction_override:
    - 'تجاهل\s+(كل\s+)?(التعليمات|الأوامر|القواعد)\s+(السابقة|الماضية)'
    - 'انس[ى]?\s+(كل\s+)?(ما\s+سبق|السابق|التعليمات\s+السابقة)'
    - 'لا\s+تتبع\s+(التعليمات|الأوامر|القواعد)\s+(السابقة|الماضية)'
    - 'ألغ[ي]?\s+(كل\s+)?(التعليمات|الأوامر)\s+(السابقة|الماضية)'
    - 'تعليمات\s+جديدة[:：=]?'
    - 'التعليمات\s+الحقيقية[:：=]?'
    - 'التعليمات\s+الفعلية[:：=]?'

  role_injection:
    - '(الآن|من\s+الآن)\s+(أنت|انت)'
    - 'من\s+الآن\s+فصاعدا'
    - 'تصرف\s+(ك|مثل|وكأنك)'
    - 'تظاهر\s+(بأنك|أنك)'
    - 'دورك\s+الجديد'
    - 'تخيل\s+(أنك|انك)'
    - 'لعب\s+دور'
    - 'انتقل\s+إلى\s+وضع'
    - 'تصرف\s+كما\s+لو\s+كنت'

  system_manipulation:
    - '(وضع|نمط)\s+(المسؤول|المطور|الإله|الجذر|التصحيح|الصيانة)'
    - '(تجاوز|أمر|تعليمات)\s+النظام'
    - '(فتح|إلغاء\s+قفل)\s+(كل\s+)?(القيود|الإمكانيات|الوصول)'
    - '(تعطيل|إيقاف)\s+(كل\s+)?(الأمان|الحماية|الفلاتر|القيود)'
    - 'تجاوز\s+(كل\s+)?(القيود|الفلاتر|الأمان|الحماية)'
    - '(تفعيل|تشغيل)\s+(الوضع\s+)?(غير\s+المقيد|الكامل)'
    - '(إزالة|حذف)\s+(كل\s+)?(القيود|الفلاتر)'
    - 'بدون\s+(أي\s+)?(قيود|حدود|فلاتر)'
    - '(إيقاف|تعطيل)\s+(فحوصات\s+)?الأمان'

  prompt_leak:
    - '(أظهر|اكشف|أعطني)\s+(موجه|تعليمات|أوامر)\s*(النظام)?'
    - '(ما\s+هي|ماهي)\s+(موجه|تعليمات|قواعد)\s*(النظام)?'
    - '(اطبع|اعرض|كرر)\s+(موجه|تعليمات)\s*(النظام)?'
    - 'أخبرني\s+(ب)?(موجه|تعليمات|قواعد)\s*(النظام)?'
    - '(الموجه|التعليمات)\s+(الأولية|الأصلية|المخفية|السرية)'
    - '(ماذا|بماذا)\s+(قيل\s+لك|أُمرت|برمجت)'
    - '(انسخ|اقتبس)\s+(موجه|تعليمات)\s*(النظام)?'

  jailbreak_keywords:
    - 'DAN'
    - 'كسر\s+القيود'
    - 'افعل\s+أي\s+شيء\s+الآن'
    - '(وضع|نمط)\s+(الشر|الظلام|غير\s+المقيد|غير\s+المفلتر)'
    - '(بدون|تجاهل)\s+(المبادئ|القيود)\s+(الأخلاقية|الأدبية)'
    - 'افتراضيا\s*(بالحديث)?'
    - '(لأغراض|لأهداف)\s+(تعليمية|بحثية|أكاديمية)\s+فقط'
    - 'في\s+(سيناريو|عالم|سياق)\s+خيالي'
    - 'وضع\s+الفوضى'
    - 'بدون\s+رقابة'
    - '(تجاوز|تخطي)\s+(كل\s+)?الحماية'

  encoding_markers:
    - 'base64[:：=]?'
    - '(فك\s+تشفير|فك\s+ترميز)\s+(هذا|التالي)'
    - '(رسالة|تعليمات|موجه)\s+(مشفرة|مرمزة)'

  suspicious_delimiters:
    - '\[النظام\]'
    - '\[التعليمات\]'
    - '\[المسؤول\]'
    - '\[المساعد\]'
    - '\[المستخدم\]'

