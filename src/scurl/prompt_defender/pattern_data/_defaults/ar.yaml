    - 'تصرف مثل'
    - 'تظاهر بأنك'
    - 'دورك الجديد'
    - 'تخيل أنك'

  system_manipulation:
    - 'وضع المسؤول'
    - 'وضع المطور'
    - 'وضع الإله'
    - 'فتح القيود'
    - 'تعطيل الأمان'
    - 'تجاوز الفلاتر'
    - 'بدون قيود'

  prompt_leak:
    - 'أظهر الموجه'
    - 'اعرض التعليمات'
    - 'ما هي قواعدك'
    - 'أخبرني تعليماتك'
