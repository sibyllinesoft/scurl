language: hi
name: Hindi
version: "1.0"

# Hindi uses Devanagari script without word boundaries
settings:
  word_boundaries: false

patterns:
  instruction_override:
    - '(पिछले|पहले\s+के|ऊपर\s+के)\s*(निर्देशों|नियमों|आदेशों)\s*(को)?\s*(अनदेखा|भूल\s+जाओ|नज़रअंदाज़)'
    - '(सभी|सारे)\s*(निर्देशों|नियमों)\s*(को)?\s*(अनदेखा|भूल\s+जाओ)'
    - 'ऊपर\s*(लिखा|बताया)\s*(सब\s+)?भूल\s+जाओ'
    - '(पालन|अनुसरण)\s*(मत|न)\s*करो'
    - 'नए\s+निर्देश[:：=]?'
    - 'असली\s+निर्देश[:：=]?'
    - 'वास्तविक\s+निर्देश[:：=]?'

  role_injection:
    - 'अब\s+(से\s+)?(तुम|आप)'
    - 'अब\s+से\s+(तुम|आप)'
    - '(जैसे|की\s+तरह)\s*(व्यवहार|बर्ताव)\s*करो'
    - '(दिखावा|नाटक)\s*करो\s*(कि\s+)?(तुम|आप)'
    - '(तुम्हारी|आपकी)\s*नई\s*(भूमिका|भूमिका|लक्ष्य)'
    - '(सोचो|कल्पना\s+करो)\s*(कि\s+)?(तुम|आप)'
    - 'भूमिका\s*(निभाओ|अदा\s+करो)'
    - 'मोड\s*(में|पर)\s*(बदलो|जाओ)'

  system_manipulation:
    - '(एडमिन|व्यवस्थापक|डेवलपर|देव|रूट|डीबग|रखरखाव)\s*मोड'
    - 'सिस्टम\s*(ओवरराइड|कमांड|निर्देश|संदेश)'
    - '(सभी\s+)?(प्रतिबंधों|क्षमताओं|पहुंच)\s*(को\s+)?(अनलॉक|खोलो)'
    - '(सुरक्षा|फ़िल्टर|प्रतिबंध)\s*(को\s+)?(बंद|निष्क्रिय|अक्षम)\s*करो'
    - '(प्रतिबंधों|फ़िल्टर|सुरक्षा)\s*(को\s+)?बायपास\s*करो'
    - '(अप्रतिबंधित|असीमित|पूर्ण)\s*(मोड|पहुंच)\s*(को\s+)?(सक्षम|चालू)\s*करो'
    - '(सभी\s+)?(सीमाओं|प्रतिबंधों|फ़िल्टर)\s*(को\s+)?हटाओ'
    - '(बिना\s+किसी\s+)?(प्रतिबंध|सीमा|फ़िल्टर)\s+के'

  prompt_leak:
    - '(अपना|अपने)\s*(सिस्टम\s+)?(प्रॉम्प्ट|निर्देश)\s*(दिखाओ|बताओ)'
    - '(तुम्हारे|आपके)\s*(सिस्टम\s+)?(प्रॉम्प्ट|निर्देश|नियम)\s*(क्या\s+)?(हैं|है)'
    - '(प्रिंट|दिखाओ|लिखो|दोहराओ)\s*(अपना|अपने)\s*(प्रॉम्प्ट|निर्देश)'
    - 'मुझे\s+बताओ\s*(अपने|तुम्हारे)\s*(निर्देश|नियम)'
    - '(शुरुआती|मूल|छुपे|गुप्त)\s*(प्रॉम्प्ट|निर्देश)'
    - '(तुम्हें|आपको)\s*(क्या\s+)?(बताया|निर्देश\s+दिया|प्रोग्राम\s+किया)\s*गया'

  jailbreak_keywords:
    - 'DAN'
    - 'जेलब्रेक'
    - 'अभी\s+कुछ\s+भी\s+करो'
    - '(बुरा|अंधेरा|अप्रतिबंधित|अनफ़िल्टर्ड)\s*(मोड|सहायक|AI)'
    - '(बिना|अनदेखा\s+करो)\s*(नैतिक|नैतिकता)\s*(दिशानिर्देश|प्रतिबंध)'
    - 'काल्पनिक\s+रूप\s+से'
    - '(शैक्षिक|अनुसंधान|शैक्षणिक)\s+उद्देश्यों\s+के\s+लिए'
    - '(काल्पनिक|कल्पित)\s+(परिदृश्य|दुनिया|संदर्भ)\s+में'
    - 'अराजकता\s+मोड'
    - 'बिना\s+सेंसर'
    - '(सुरक्षा\s+उपायों\s+को\s+)?(बायपास|छोड़ो|टालो)'

  encoding_markers:
    - 'base64[:：=]?'
    - '(इसे|निम्नलिखित\s+को)\s+(डिकोड|समझो)'
    - '(एन्कोडेड|कोडित)\s*(संदेश|निर्देश|प्रॉम्प्ट)'

  suspicious_delimiters:
    - '\[सिस्टम\]'
    - '\[निर्देश\]'
    - '\[एडमिन\]'
    - '\[सहायक\]'
    - '\[उपयोगकर्ता\]'

