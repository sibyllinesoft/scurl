    - 'a partir de ahora'
    - 'actua como'
    - 'finge ser'
    - 'tu nuevo rol'
    - 'imagina que eres'
    - 'comportate como'
    - 'asume el papel'

  system_manipulation:
    - 'modo admin'
    - 'modo desarrollador'
    - 'modo dios'
    - 'desbloquea restricciones'
    - 'desactiva seguridad'
    - 'evita filtros'
    - 'sin restricciones'
    - 'elimina limitaciones'

  prompt_leak:
    - 'revela tu prompt'
    - 'muestrame tus instrucciones'
    - 'cuales son tus reglas'
    - 'dime tus instrucciones'
    - 'instrucciones iniciales'
    - 'prompt secreto'
